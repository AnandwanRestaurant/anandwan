<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #c7f10c;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .image-grid img {
            max-width: 100%;
            height: auto;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="page_1.png" alt="Image 1">
        <img src="page_2.png" alt="Image 2">
        <img src="page_3.png" alt="Image 3">
        <img src="page_4.png" alt="Image 4">
        <img src="page_5.png" alt="Image 5">
        <img src="page_6.png" alt="Image 6">
        <img src="page_7.png" alt="Image 7">
        <img src="page_8.png" alt="Image 8">
        <img src="page_9.png" alt="Image 9">
        <img src="page_10.png" alt="Image 10">
        <img src="page_11.png" alt="Image 11">
        <img src="page_12.png" alt="Image 12">
        <img src="page_13.png" alt="Image 13">
        <img src="page_14.png" alt="Image 14">
    </div>
</body>
</html>
